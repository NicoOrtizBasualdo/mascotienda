<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tienda de accesorios para mascotas" />
    <meta name="keywords" content="venta de accesorios online" />
    <meta name="author" content="Elías Roldan,Nicolas Ortiz" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="/CSS/Style.css" />
    <title>MascoTienda</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container-fluid">
          <a class="navbar-brand fuentedeinicio" href="./index.html">Mascotienda</a>

          <!-- Campo de busqueda -->
          <div class="d-flex justify-content-center flex-grow-1">
            <form class="d-flex w-50">
              <input
                class="form-control me-2 w-100"
                type="search"
                placeholder="Buscar productos"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-3">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  >Login</a
                >
                <div
                  class="modal fade"
                  id="loginModal"
                  tabindex="-1"
                  aria-labelledby="loginModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Cerrar"
                        ></button>
                      </div>
                      <!-- modal para login -->
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="inputUsuario1" class="form-label"
                              >Usuario</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="inputUsuario"
                              placeholder="Ingresa tu nombre de usuario"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="inputPassword" class="form-label"
                              >Contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="inputPassword"
                              placeholder="Ingresa tu Contraseña"
                            />
                          </div>
                          <!-- botones modal-->
                          <button type="submit" class="btn btn-primary">
                            Iniciar Sesión
                          </button>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <!-- Fin de modal y siguientes botones  -->

              <li class="nav-item me-3">
                <a class="nav-link" href="registro.html">Crear cuenta</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="acerca.html">Acerca de nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-cart"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 6H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.49-.402L1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 7l1.313 6h8.17l1.313-6H3.102z"
                    />
                    <path
                      d="M5.5 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm6 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"
                    />
                  </svg>
                  Carrito
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer>&copy; Todos los derechos reservados</footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
